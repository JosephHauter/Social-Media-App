<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Final Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<link rel="stylesheet" href="styles.css">


  </head>
  <body>
    <div class="header">
      <header>
        <h1>Social Media Feed</h1>
      </header>
    </div>

<br><br><br><br><br>

<main>
  <form class="post-form">
    <div class="form-row align-items-center">
    <div class="col-auto">
      <label class="sr-only" for="name">Name</label>
      <input type="text" class="form-control mb-2" id="name" name="name" placeholder="Jane Doe">
    </div>
    <div class="col-auto">
      <label class="sr-only" for="username">Username</label>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text">@</div>
        </div>
        <input type="text" class="form-control" id="username" name="username" placeholder="Username">
      </div>
    </div>
    <div class="col-auto">
      <label for="post">Post</label>
      <textarea class="form-control mb-2" id="post" name="post" rows="3"></textarea>
    </div>
    <div class="col-auto">
    <input type="file" class="form-control-file mb-4" id="image" name="image">
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary mb-3">Submit</button>
    </div>

  </div>

  </form>
  <div class="feed">

  </div>

</main>

<hr>









<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
